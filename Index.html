<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자산 관리 성공하자</title>
</head>
  
<body>
 
  <h1>나의 자산 현황입니다</h1>

  <h2>수익 계산기</h2>
  <form>
    <label>매수 가격(원): <input type="number" id="buyPrice" /></label><br><br>
    <label>매도 가격(원): <input type="number" id="currentPrice" /></label><br><br>
    <label>보유 수량: <input type="number" id="amount" /></label><br><br>
    <button type="button" onclick="calculate()">수익 계산</button>
  </form>

  <h3>결과:</h3>
  <p id="result">계산 결과가 여기에 표시됩니다.</p>
  


  
    <h1>실시간 환율</h1>
    <p id="exchange-rate">환율을 불러오는 중...</p>

    <script>
        const API_KEY = '89b5af64e0d8ffbb3510c21f';
        const url = `https://v6.exchangerate-api.com/v6/${API_KEY}/latest/USD`;

        async function getExchangeRates() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                const usdToEur = data.conversion_rates.KRW;
                document.getElementById('exchange-rate').textContent = `1 USD = ${usdToEur} KRW`;
            } catch (error) {
                console.error('API 호출 실패:', error);
            }
        }

        window.onload = getExchangeRates;
    </script>

</body>
</html>
