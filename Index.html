<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자산관리 대시보드</title>
  <style>
    body { font-family: sans-serif; margin: 0; }
    .tab-container { display: flex; background: #f0f0f0; }
    .tab { padding: 15px 20px; cursor: pointer; }
    .tab:hover { background: #ddd; }
    .active { background: #ccc; }
    .content { display: none; padding: 20px; }
    .show { display: block; }
    .row { display: flex; gap: 20px; }
    .box { border: 1px solid #aaa; padding: 10px; flex: 1; }
  </style>
</head>
<body>

<div class="tab-container">
  <div class="tab active" onclick="showTab(0)">대시보드</div>
  <div class="tab" onclick="showTab(1)">모니터링</div>
  <div class="tab" onclick="showTab(2)">수익률 계산</div>
</div>

<div class="content show">
  <h2>1. 대시보드</h2>
  <div class="row">
    <div class="box">종목 리스트</div>
    <div class="box">GPT 요약 박스</div>
  </div>
</div>

<div class="content">
  <h2>2. 모니터링</h2>
  <div class="box">종목별 현재 정보</div>
  <div class="box">지수 + 미니 차트</div>
</div>

<div class="content">
  <h2>3. 수익률 계산</h2>
  <div class="row">
    <div class="box">보유 종목</div>
    <div class="box">매수/매도/수익률</div>
    <div class="box">계산 결과</div>
  </div>
  <div class="row">
    <div class="box">주식 차트</div>
    <div class="box">코인 차트</div>
    <div class="box">리스크 차트</div>
  </div>
</div>

<script>
  const tabs = document.querySelectorAll('.tab');
  const contents = document.querySelectorAll('.content');

  function showTab(index) {
    tabs.forEach(t => t.classList.remove('active'));
    contents.forEach(c => c.classList.remove('show'));
    tabs[index].classList.add('active');
    contents[index].classList.add('show');
  }
</script>

</body>
</html>
